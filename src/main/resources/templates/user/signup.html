<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!-- jQuery -->
    <script th:src="@{/script/jquery.js}" src="../static/script/jquery.js"></script>
    <!-- JavaScript -->
    <script defer th:src="@{/script/signup.js}" src="../static/script/signup.js"></script>
    <!-- CSS -->
    <style>
        button {
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>회원가입</h1>
    <form id="signupForm" th:action="@{/auth/signup}" method="post">
        <!-- 이름 -->
        <label for="name">이름:</label>
        <input type="text" id="name" name="name">
        <div id="nameError" class="error"></div>

        <!-- 닉네임 -->
        <label for="nickname">닉네임:</label>
        <input type="text" id="nickname" name="nickname">
        <br>

        <!-- 이메일 -->
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email">
        <div id="emailError" class="error"></div>

        <!-- 비밀번호 -->
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password">
        <div id="passwordError" class="error"></div>

        <!-- 비밀번호 확인 -->
        <label for="confirmPassword">비밀번호 확인:</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
        <div id="confirmPasswordError" class="error"></div>

        <!-- 전화번호 -->
        <label for="phone">전화번호:</label>
        <input type="text" id="phone" name="phone" maxlength="11">
        <div id="phoneError" class="error"></div>

        <!-- 동의 체크박스 -->
        <div>
            <input type="checkbox" id="isAgreeLoc" name="isAgreeLoc" value="true">
            위치 정보 제공에 동의합니다.<br>

            <input type="checkbox" id="isAgreeNewsNoti" name="isAgreeNewsNoti" value="true">
            뉴스 알림 수신에 동의합니다.<br>

            <input type="checkbox" id="isAgreeMarketingNoti" name="isAgreeMarketingNoti" value="true">
            마케팅 알림 수신에 동의합니다.<br>

            <!-- 숨겨진 필드 (체크박스가 선택되지 않을 경우 false 값 전송) -->
            <input type="hidden" name="_isAgreeLoc" value="false">
            <input type="hidden" name="_isAgreeNewsNoti" value="false">
            <input type="hidden" name="_isAgreeMarketingNoti" value="false">
        </div>

        <!-- 버튼 -->
        <button type="submit">회원가입</button>
    </form>
</body>
</html>
