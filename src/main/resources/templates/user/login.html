<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <!-- jQuery -->
    <script th:src="@{/script/global/jquery.js}"></script>
    <!-- JavaScript -->
    <script defer th:src="@{/script/user/login.js}"></script>
    <script th:src="@{/script/fragments/slidePanel.js}" src="../static/script/fragments/slidePanel.js"></script>
    <!-- CSS -->
    <style>
        button {
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
    <link rel="stylesheet" th:href="@{/css/global/reset.css}" href="../static/css/global/reset.css">
    <link rel="stylesheet" th:href="@{/css/fragments/header.css}" href="../../static/css/fragments/header.css">
    <link rel="stylesheet" th:href="@{/css/fragments/slidePanel.css}" href="../../static/css/fragments/slidePanel.css">
</head>
<body>
    <!-- fragments place -->
    <div th:insert="~{fragments/header :: top-bar}"></div>
    <div th:insert="~{fragments/slidePanel :: slide-panel}"></div>
    <h1>로그인</h1>
    <form id="loginForm" th:action="@{/auth/login}" method="post">
        <!-- 이메일 -->
        <label for="email">이메일:</label>
        <input type="text" id="email" name="email">
        <div id="emailError" class="error"></div>

        <!-- 비밀번호 -->
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password">
        <div id="passwordError" class="error"></div>

        <!-- 로그인 버튼 -->
        <button type="submit">로그인</button>
    </form>
</body>
</html>
