<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 사전 설문</title>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/schedule/survey.css}">
    <!-- Script -->
    <script th:src="@{/script/global/jquery.js}"></script>
    <script th:src="@{/script/schedule/survey.js}"></script>
</head>
<body>
    <div class="container">
        <a th:href="@{/}" class="back-button">←</a>
        <div class="page-number">1/3</div>
        <!-- 1번 문항 -->
        <div class="question" id="city">
            <h3>1. 떠나고 싶은 도시는?</h3>
            <p>도시 1곳을 선택해주세요.</p>
            <div class="options two-columns">
                <label>
                    <input type="radio" value="tokyo" name="city">
                    <span>도쿄</span>
                </label>
                <label>
                    <input type="radio" value="osaka" name="city">
                    <span>오사카</span>
                </label>
                <label>
                    <input type="radio" value="fukuoka" name="city">
                    <span>후쿠오카</span>
                </label>
                <label>
                    <input type="radio" value="sapporo" name="city">
                    <span>삿포로</span>
                </label>
            </div>
        </div>
        <!-- 2번 문항 -->
        <div class="question" id="period">
            <h3>2. 여행 기간은?</h3>
            <p>원하는 기간을 선택해 주세요.</p>
            <div class="options">
                <label>
                    <input type="radio" value="daytrip" name="period">
                    <span>당일치기</span>
                </label>
                <label>
                    <input type="radio" value="1n2d" name="period">
                    <span>1박 2일</span>
                </label>
                <label>
                    <input type="radio" value="2n3d" name="period">
                    <span>2박 3일</span>
                </label>
                <label>
                    <input type="radio" value="3n4d" name="period">
                    <span>3박 4일</span>
                </label>
                <label>
                    <input type="radio" value="4n5d" name="period">
                    <span>4박 5일</span>
                </label>
                <label>
                    <input type="radio" value="5n6d" name="period">
                    <span>5박 6일</span>
                </label>
            </div>
        </div>
        <button type="button" class="submit-button" id="saveAndGoToNextPage">다음</button>
    </div>
</body>
</html>
