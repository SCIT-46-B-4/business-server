<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>도시검색</title>
    <link
      rel="stylesheet"
      href="/css/main-city-search.css"
      th:href="@{/css/main-city-search.css}"
    />
    <script
      src="../../static/js/jquery-3.7.1.min.js"
      th:src="@{/js/jquery-3.7.1.min.js}"
    ></script>
    <script
      src="/js/main-city-search.js"
      th:src="@{/js/main-city-search.js}"
      defer
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="search-container">
        <input
          id="searchInput"
          placeholder="어느 도시가 궁금하세요?"
          class="search-bar"
        />
        <div id="searchButton" class="search-button">검색</div>
      </div>
      <div class="tab-menu">
        <button class="tab-button" data-target="popular-cities">
          인기도시
        </button>
        <button class="tab-button" data-target="overseas-cities">
          해외도시
        </button>
        <button class="tab-button" data-target="domestic-cities">
          국내도시
        </button>
      </div>
      <div id="popular-cities" class="city-list">
        <div class="city-card" data-city-id="1">
          <img src="/images/tokyo.jpg" alt="도쿄" />
          <p>도쿄</p>
        </div>
        <div class="city-card" data-city-id="2">
          <img src="/images/osaka.jpg" alt="오사카" />
          <p>오사카</p>
        </div>
        <div class="city-card" data-city-id="3">
          <img src="/images/fukuoka.jpg" alt="후쿠오카" />
          <p>후쿠오카</p>
        </div>
        <div class="city-card" data-city-id="4">
          <img src="/images/sapporo.jpg" alt="삿뽀로" />
          <p>삿뽀로</p>
        </div>
      </div>
      <div id="overseas-cities" class="city-list hidden">
        <div class="city-card"><p>일본</p></div>
        <div class="city-card"><p>동남아시아</p></div>
        <div class="city-card"><p>남태평양</p></div>
        <div class="city-card"><p>유럽</p></div>
        <div class="city-card"><p>미주</p></div>
        <div class="city-card"><p>중남미</p></div>
        <div class="city-card"><p>서아시아</p></div>
        <div class="city-card"><p>중화/중국</p></div>
      </div>
      <div id="domestic-cities" class="city-list hidden">
        <p>국내 도시 목록 준비 중...</p>
      </div>
    </div>
  </body>
</html>
