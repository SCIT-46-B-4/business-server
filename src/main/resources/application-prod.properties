spring.application.name=letsleave
spring.profiles.active=prod

server.port = 8080

# Log level
logging.level.root=info

# DB (MySQL)
# spring.datasource.url=jdbc:mysql://localhost:3306/letsleave?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=dev
spring.datasource.password=asdasd11A
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# HikariCP
spring.datasource.hikari.connection-timeout=43200
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=86400

# thymeleaf
spring.thymeleaf.cache=false

# static
spring.web.resources.cache.period=0
spring.web.resources.cache.cachecontrol.max-age=0
spring.web.resources.cache.cachecontrol.no-store=true
spring.web.resources.chain.cache=false
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# servle
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
# Path For Windows
spring.servlet.multipart.location=C:/workspace/project/src/main/resources/static/uploadPath
# Path For Mac
# spring.servlet.multipart.location=/Users/username/uploadPath

# JWT
JWT_Algorithm=HS256

# ! RECOMMEND_SERVER_URI=http://127.0.0.1:8000
RECOMMEND_SERVER_PATH=/api/recommend

# Google Maps Api Key
#! google.maps.api.key=

# google oauth
#! spring.security.oauth2.client.registration.google.client-id=
#! spring.security.oauth2.client.registration.google.client-secret=
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=https://lets-leave.com/login/oauth2/code/google

# S3
app.static-resource-base=http://localhost:8080

# review image path
app.review-image-file.base-path=D:/user/Desktop/project/business-server/src/main/resources/static
app.review-image-file.upload-dir=/images/review-main

# spring actuator
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true
management.endpoints.web.exposure.include=health`