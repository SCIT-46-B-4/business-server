<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!-- jQuery -->
    <script th:src="@{/script/global/jquery.js}"></script>
    <!-- JavaScript -->
    <script th:src="@{/script/fragments/slidePanel.js}"></script>
    <script defer th:src="@{/script/user/signup.js}"></script>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/user/signup.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/header.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/slidePanel.css}">
</head>
<body>
<div class="container">
    <!-- fragments place -->
    <div th:insert="~{fragments/header :: top-bar}"></div>
    <div th:insert="~{fragments/slidePanel :: slide-panel}"></div>

    <h1>회원가입</h1>
    <form id="signupForm">
        <!-- 이름 -->
        <label for="name">이름:</label>
        <input type="text" id="name" name="name">
        <div id="nameError" class="error"></div>

        <!-- 닉네임 -->
        <label for="nickname">닉네임:</label>
        <input type="text" id="nickname" name="nickname">
        <div id="nicknameError" class="error"></div>

        <!-- 이메일 -->
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email">
        <div id="emailError" class="error"></div>

        <!-- 비밀번호 -->
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password">
        <div id="passwordError" class="error"></div>

        <!-- 비밀번호 확인 -->
        <label for="confirmPassword">비밀번호 확인:</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
        <div id="confirmPasswordError" class="error"></div>

        <!-- 전화번호 -->
        <label for="phone">전화번호:</label>
        <input type="text" id="phone" name="phone" maxlength="11">
        <div id="phoneError" class="error"></div>

        <!-- 동의 체크박스 -->
        <div class="checkbox-container">
            <div class="checkbox-label">
                <input type="checkbox" id="isAgreeLoc" name="isAgreeLoc" value="true">
                <span>위치 정보 제공에 동의합니다.</span>
            </div>

            <div class="checkbox-label">
                <input type="checkbox" id="isAgreeNewsNoti" name="isAgreeNewsNoti" value="true">
                <span>뉴스 알림 수신에 동의합니다.</span>
            </div>

            <div class="checkbox-label">
                <input type="checkbox" id="isAgreeMarketingNoti" name="isAgreeMarketingNoti" value="true">
                <span>마케팅 알림 수신에 동의합니다.</span>
            </div>

            <!-- 숨겨진 필드 (체크박스가 선택되지 않을 경우 false 값 전송) -->
            <input type="hidden" name="_isAgreeLoc" value="false">
            <input type="hidden" name="_isAgreeNewsNoti" value="false">
            <input type="hidden" name="_isAgreeMarketingNoti" value="false">
        </div>

        <!-- 버튼 -->
        <button type="submit" id="submitButton">회원가입</button>
    </form>

    <!-- 구글 -->
    <div class="social-login">
        <div class="social-login-title">
            <span>또는</span>
        </div>
        <a href="/oauth2/authorization/google">
            <button class="gsi-material-button">
                <div class="gsi-material-button-state"></div>
                <div class="gsi-material-button-content-wrapper">
                    <div class="gsi-material-button-icon">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                            <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                            <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                            <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                            <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                            <path fill="none" d="M0 0h48v48H0z"></path>
                        </svg>
                    </div>
                    <span class="gsi-material-button-contents">Sign up with Google</span>
                    <span style="display: none;">Sign up with Google</span>
                </div>
            </button>
        </a>
    </div>

    <!-- 로그인 전환 링크 -->
    <div class="form-switch">
        이미 계정이 있으신가요? <a href="/login">로그인</a>
    </div>
</div>
</body>
</html>
