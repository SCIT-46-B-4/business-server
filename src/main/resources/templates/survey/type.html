<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 사전 설문</title>
</head>

<body>
    <div class="container">
        <form id="surveyForm" method="post">
            <!-- 1번 문항 -->
            <div class="question" id="city">
                <h3>1. 떠나고 싶은 도시는?</h3>
                <p>도시 1곳을 선택해주세요.</p>
                <div class="options">
                    <button type="button" data-value="tokyo">도쿄</button>
                    <button type="button" data-value="osaka">오사카</button>
                    <button type="button" data-value="fukuoka">후쿠오카</button>
                    <button type="button" data-value="sapporo">삿포로</button>
                </div>
            </div>

            <!-- 2번 문항 -->
            <div class="question" id="period">
                <h3>2. 여행 기간은?</h3>
                <p>원하는 기간을 선택해 주세요.</p>
                <div class="options">
                    <button type="" data-value="1n2d">1박 2일</button>
                    <button type="button" data-value="2n3d">2박 3일</button>
                    <button type="button" data-value="3n4d">3박 4일</button>
                    <button type="button" data-value="4n5d">4박 5일</button>
                    <button type="button" data-value="5n6d">5박 6일</button>
                </div>
            </div>

            <!-- 3번 문항 -->
            <div class="question" id="companion">
                <h3>3. 누구와 떠나나요?</h3>
                <p>다중 선택이 가능해요.</p>
                <div class="options">
                    <label>
                        <input type="checkbox" name="companion" value="friend">
                        친구와
                    </label>
                    <label>
                        <input type="checkbox" name="companion" value="couple">
                        연인과
                    </label>
                    <label>
                        <input type="checkbox" name="companion" value="spouse">
                        배우자와
                    </label>
                    <label>
                        <input type="checkbox" name="companion" value="kid">
                        아이와
                    </label>
                    <label>
                        <input type="checkbox" name="companion" value="parents">
                        부모님과
                    </label>
                    <label>
                        <input type="checkbox" name="companion" value="other">
                        기타
                    </label>
                </div>
            </div>

            <!-- 4번 문항 -->
            <div class="question" id="travel_style">
                <h3>4. 내가 선호하는 여행 스타일은?</h3>
                <p>다중 선택이 가능합니다.</p>
                <div class="options">
                    <label>
                        <input type="checkbox" name="travel_style" value="experience">
                        체험·액티비티
                    </label>
                    <label>
                        <input type="checkbox" name="travel_style" value="sns">
                        SNS 핫플레이스
                    </label>
                    <label>
                        <input type="checkbox" name="travel_style" value="nature">
                        자연과 함께
                    </label>
                    <label>
                        <input type="checkbox" name="travel_style" value="famous">
                        유명 관광지는 필수
                    </label>
                    <label>
                        <input type="checkbox" name="travel_style" value="healing">
                        여유롭게 힐링
                    </label>
                    <label>
                        <input type="checkbox" name="travel_style" value="culture">
                        문화·예술·역사
                    </label>
                    <label>
                        <input type="checkbox" name="travel_style" value="local">
                        여행지 느낌 물씬
                    </label>
                    <label>
                        <input type="checkbox" name="travel_style" value="shopping">
                        쇼핑은 열정적으로
                    </label>
                    <label>
                        <input type="checkbox" name="travel_style" value="food">
                        관광보다 먹방
                    </label>
                </div>
            </div>

            <!-- 5번 문항 -->
            <div class="question" id="transport">
                <h3>5. 선호하는 이동 방식은?</h3>
                <p>다중 선택이 가능해요.</p>
                <div class="options">
                    <label>
                        <input type="checkbox" name="transport" value="walk">
                        도보 위주
                    </label>
                    <label>
                        <input type="checkbox" name="transport" value="public">
                        대중교통 위주
                    </label>
                    <label>
                        <input type="checkbox" name="transport" value="taxi">
                        택시/차량 위주
                    </label>
                    <label>
                        <input type="checkbox" name="transport" value="rental">
                        렌터카 위주
                    </label>
                    <label>
                        <input type="checkbox" name="transport" value="bike">
                        자전거/오토바이 위주
                    </label>
                    <label>
                        <input type="checkbox" name="transport" value="flexible">
                        상황에 따라 유연
                    </label>
                </div>
            </div>

            <!-- 6번 문항 -->
            <div class="question" id="schedule_style">
                <h3>6. 선호하는 여행 일정은?</h3>
                <p>선택해주신 스타일로 일정을 만들어드려요.</p>
                <div class="options">
                    <button type="button" data-value="tight">빽빽한 일정 선호</button>
                    <button type="button" data-value="relaxed">널널한 일정 선호</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
