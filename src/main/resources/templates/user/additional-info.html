<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추가 정보 입력</title>
     <!-- jQuery -->
     <script th:src="@{/script/jQuery.js}"></script>
     <!-- JavaScript -->
</head>
<body>
    <h1>추가 정보 입력</h1>
    <form id="additionalInfoForm">
        <!-- 이름 -->
        <label for="name">이름:</label>
        <input type="text" id="name" name="name">
    
        <!-- 닉네임 -->
        <label for="nickname">닉네임:</label>
        <input type="text" id="nickname" name="nickname">
    
        <!-- 전화번호 -->
        <label for="phone">전화번호:</label>
        <input type="text" id="phone" name="phone">
    
        <!-- 동의 여부 -->
        <div>
            <input type="checkbox" id="isAgreeLoc" name="isAgreeLoc">
            위치 정보 제공에 동의합니다.<br>
    
            <input type="checkbox" id="isAgreeNewsNoti" name="isAgreeNewsNoti">
            뉴스 알림 수신에 동의합니다.<br>
    
            <input type="checkbox" id="isAgreeMarketingNoti" name="isAgreeMarketingNoti">
            마케팅 알림 수신에 동의합니다.<br>
    
        </div>
    
        <!-- 제출 버튼 -->
        <button type="submit">저장</button>
    </form>
    
    <script>
        document.querySelector("#additionalInfoForm").addEventListener("submit", function(e) {
            e.preventDefault(); // 기본 폼 제출 동작 차단

            const formData = new FormData(e.target);
            const jsonData = Object.fromEntries(formData);

            // 체크박스 값 처리: 선택되지 않은 경우 false로 설정
            jsonData.isAgreeLoc = document.querySelector("#isAgreeLoc").checked;
            jsonData.isAgreeNewsNoti = document.querySelector("#isAgreeNewsNoti").checked;
            jsonData.isAgreeMarketingNoti = document.querySelector("#isAgreeMarketingNoti").checked;

            fetch("/users/auth/google/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(jsonData)
            })
            .then(response => {
                if (response.ok) {
                    alert("추가 정보가 성공적으로 저장되고 로그인되었습니다.");
                    window.location.href = "/"; // 메인 페이지로 이동
                } else {
                    throw new Error("저장 실패");
                }
            })
            .catch(error => {
                console.error("저장 실패:", error);
                alert("저장 중 문제가 발생했습니다.");
                window.location.href = "/error"; // 에러 페이지로 이동
            });
        });
    </script>
    
</body>
</html>
